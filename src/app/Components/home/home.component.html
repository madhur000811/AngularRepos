<div class="container">

      <div class="row" style="margin-top: 100px;">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor= "let i of items">
          <div [ngStyle]="i.isDiscount?{'background-color': 'limegreen'} : {'background-color': 'white'}" class= "card h-100" >
            <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
                <h4 class="card-title"> 
                    {{i.index}}. <a [routerLink] = "['/item-details', i.index]" routerLinkActive='Active'
                    [ngStyle]="i.isDiscount?{'color': '#fff'} : {'color': '#000'}"> 
                        {{ i.title | uppercase }}</a>
                </h4>
                <h5>Price:  {{ i.price }}</h5>
                <h5 *ngIf="i.isDiscount"> Discount:{{ i.discountPercent }}%</h5>
                <h5 *ngIf="i.isDiscount"> Discounted Amount: {{ i.price | calDiscount: i.discountPercent }}</h5>
                <p class="card-text">{{ i.description | uppercase }}</p>
                <p *ngIf="i.isDiscount"> This product has discount</p>
                
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
            </div>
          </div>
        </div>

      </div>
